<div class="container">
    <mat-form-field>
      <mat-label>Filter Table</mat-label>
      <input matInput placeholder="Search" (keyup)="applyFilter($event)">
    </mat-form-field>
  
    <div>
      <table mat-table matSort [dataSource]="dataSource" class="custom-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
          <td mat-cell *matCellDef="let row">{{ row.userId }}</td>
        </ng-container>
  
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>
  
        <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Body</th>
          <td mat-cell *matCellDef="let row">{{ row.body }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[]" [pageSize]="5" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
