<div id="container" [ngClass]="{ 'sidebar-active': sidebarActive }">
  <app-header (toggleSidebar)="sidebarActive = !sidebarActive" [sidebarActive]="sidebarActive"></app-header>
  <div id="main">
    <app-side-bar [ngClass]="{ minimized: !sidebarActive }"></app-side-bar>
    <div id="contentContainer">
      <div id="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div id="overlay" *ngIf="sidebarActive" (click)="sidebarActive = !sidebarActive"></div>
</div>
